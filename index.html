    function renderEpisodes(seasonKey) {
      const container = document.getElementById(seasonKey);
      seriesData[seasonKey].episodes.forEach(ep => {
        const card = document.createElement('div');
        card.className = "bg-gray-800 rounded overflow-hidden shadow-lg cursor-pointer hover:shadow-xl transition";
        card.innerHTML = `
          <img src="${ep.image}" alt="${ep.title}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-semibold">${ep.title}</h3>
          </div>
        `;
        card.onclick = () => openModal(ep.video, ep.title);
        container.appendChild(card);
      });
    }

    function openModal(videoUrl, title) {
      document.getElementById('modal-video').src = videoUrl;
      document.getElementById('modal-title').textContent = title;
      document.getElementById('video-modal').classList.remove('hidden');
    }

    function closeModal() {
      const modal = document.getElementById('video-modal');
      const video = document.getElementById('modal-video');
      modal.classList.add('hidden');
      video.pause();
      video.src = '';
    }

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'bg-red-600'));
        document.querySelectorAll('.episode-container').forEach(div => div.classList.add('hidden'));
        btn.classList.add('active', 'bg-red-600');
        document.getElementById(btn.dataset.target).classList.remove('hidden');
      });
    });

    // Render both seasons on load
    renderEpisodes('season1');
    renderEpisodes('season1.5');
  </script>
